---
version: '2.2'
services:
    sharelatex:
        restart: "on-failure:5"
        image: "midnightrocket/overleaf-full:4"
        build:
            dockerfile: "../lib/Dockerfile"
        container_name: sharelatex
        volumes:
            - "${SHARELATEX_DATA_PATH}:/var/lib/sharelatex"
        ports:
            - "${SHARELATEX_LISTEN_IP:-127.0.0.1}:${SHARELATEX_PORT:-80}:80"
        environment:
          GIT_BRIDGE_ENABLED: "${GIT_BRIDGE_ENABLED}"
          GIT_BRIDGE_HOST: "git-bridge"
          GIT_BRIDGE_PORT: "8000"
          REDIS_HOST: "${REDIS_HOST}"
          REDIS_PORT: "${REDIS_PORT}"
          SHARELATEX_MONGO_URL: "${MONGO_URL}"
          SHARELATEX_REDIS_HOST: "${REDIS_HOST}"
          V1_HISTORY_URL: "http://sharelatex:3100/api"
        env_file:
            - ../config/variables.env
        stop_grace_period: 20s
        security_opt:
            - "no-new-privileges:true"
        cap_drop:
            - "ALL"
        cap_add: # Default capabilities https://github.com/moby/moby/blob/master/oci/caps/defaults.go#L6-L19
            - "CAP_CHOWN"
            - "CAP_DAC_OVERRIDE"
            - "CAP_FSETID"
            - "CAP_FOWNER"
            - "CAP_MKNOD"
            - "CAP_NET_RAW"
            - "CAP_SETGID"
            - "CAP_SETUID"
            - "CAP_SETFCAP"
            - "CAP_SETPCAP"
            - "CAP_NET_BIND_SERVICE"
            - "CAP_SYS_CHROOT"
            - "CAP_KILL"
            - "CAP_AUDIT_WRITE"
        networks:
            no_net:

networks:
    no_net:
        internal: true
    net:
        internal: false

